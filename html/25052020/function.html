<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tập làm Function</title>
</head>
<script>
    // function inRaManHinh() {
    //     document.log('Tôi là Danh');
    // }

    function thayDoiChu() {
        document.getElementById('chu').innerHTML = 'Toi la Danh';
    }
    function troLai() {
        document.getElementById('chu').innerHTML = 'Hello world';
    }
</script>
<body>
    <h1 id="chu">Hello world</h1>
    <button onclick="thayDoiChu()">In chữ</button>
    <button id="btn1" onclick="troLai()">Trở lại</button>
    
</body>
</html>
