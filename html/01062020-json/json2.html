<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.min.js"></script>
    <title>Json2</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        /* width: 100%; */
        margin-top: 10%;
    }
    td, th {
    border: 1px solid #dddddd;
    /* text-align: left; */
    padding: 8px;
    }

</style>
<body>
    <div id="demo"></div>
    <button id="nutAn">click in data</button>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>password</th>
                <th>created_at</th>
                <th>updated_at</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

  

    <script>
        $(document).ready(function () {
            $('#nutAn').click(function () { 
               $.get('https://namcoi.com/du-an/aptech-php-laravel-crud-user/public/api/users', function(data, status)
               {
                   for (var i = 0; i < data.users.length; i++) {
                       var user = data.users[i];
                       var tr = document.createElement('tr');
                       var keyArray = ["id","name","email","password","created_at","updated_at"];
                       for (var j = 0; j <keyArray.length; j++) {
                           var value = user[keyArray[j]];
                           var td = document.createElement('td');
                           td.innerHTML = value;
                           tr.appendChild(td);
                       }
                       $('#table-body').append(tr);
                   }
               }
               );
                
            });
        });
    </script>
</body>
</html>
